{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row my-4">
    <div class="col-md-6 offset-md-3">
        <div class="border p-3 bg-white">
            <h4>Login Page</h4>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy}}
                <input class="btn btn-success" type="submit" value="Login">&nbsp;&nbsp; Pas de compte ? <a href="{% url 'user-register' %}" class="text-body font-weight-bold px-0">S'inscrire</a>
            </form>
        </div>
    </div>
</div>


{% endblock %}
