{% extends 'layout/base.html' %}

{% block title %}Create Order{% endblock title %}



{% block content %}
{% if user.is_authenticated and user.is_staff %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Create Order</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        <form action="#" method="post" novalidate="novalidate">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="customer" class="control-label mb-1">Client</label>
                                {{ form.customer }}
                            </div>
                            <div class="form-group">
                                <label for="product" class="control-label mb-1">Product</label>
                                {{ form.product }}
                            </div>
                            <div class="form-group">
                                <label for="quantity" class="control-label mb-1">Quantit√©</label>
                                {{ form.quantity }}
                            </div>
                            <div class="form-group">
                                <label for="status" class="control-label mb-1">Status</label>
                                {{ form.status }}
                            </div>
                            
                            <div>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                    <span id="payment-button-amount"><i class="fa-solid fa-pen-to-square"></i> Modifier</span>
                                </button>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                    <span id="payment-button-amount"><i class="fa-solid fa-pen-to-square"></i> Modifier</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div> <!-- .card -->

    </div><!--/.col-->
</div>
{% endif %}
{% endblock content %}
