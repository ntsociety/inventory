{% extends 'layout/base.html' %}

{% block title %}Create Product{% endblock title %}

{% block content %}
{% if user.is_authenticated and user.is_staff %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Create Product</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        <form action="#" method="post" novalidate="novalidate" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name" class="control-label mb-1">Nom</label>
                                {{ form.category_name }}
                            </div>
                            <div class="form-group">
                                <label for="sortno" class="control-label mb-1">Description</label>
                                {{ form.description }}
                            </div>
                            <div class="form-group">
                                <label for="sortno" class="control-label mb-1">Image</label>
                                {{ form.cat_image }}
                            </div>
                            <div>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                    <span id="payment-button-amount">Ajouter</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div> <!-- .card -->

    </div><!--/.col-->
</div>
{% endif %}
{% endblock content %}
