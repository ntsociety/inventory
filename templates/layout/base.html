{% load static%}
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png'%}">
  <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png'%}">
  <title>
    Material Dashboard 2 by Creative Tim
  </title>
  <!--     Fonts and icons     -->
  {% comment %} <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" /> {% endcomment %}
  <!-- Nucleo Icons -->
  <link href="{% static 'assets/css/nucleo-icons.css'%}" rel="stylesheet" />
  <link href="{% static 'assets/css/nucleo-svg.css'%}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'assets/css/material-dashboard.css'%}" rel="stylesheet" />
  <link rel = "stylesheet" href = "{% static 'bootstrap-4.1.3/css/bootstrap.min.css'%}">
  <link rel = "stylesheet" href = "{% static 'fonts-6/css/all.css'%}">
</head>

<body class="g-sidenav-show  bg-gray-200">
  {% include 'layout/sidebar.html' %}
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    {% include 'layout/navbar.html' %}


    {% block content %}
    



    
    {% endblock content %}
  </main>


  {% block js %}
      
  {% endblock %}

  {% block settings_chart %}
      
  {% endblock %}
    



  


  <!--   settings   -->
  

  <!--   chart   -->


  <!--   Core JS Files   -->
  <script src="{% static 'assets/js/core/popper.min.js'%}"></script>
  <script src="{% static 'assets/js/core/bootstrap.min.js'%}"></script>
  <script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js'%}"></script>
  <script src="{% static 'assets/js/plugins/smooth-scrollbar.min.js'%}"></script>
  <script src="{% static 'assets/js/plugins/chartjs.min.js'%}"></script>


  <script src = "{% static 'bootstrap-4.1.3/js/popper.min.js'%}"></script>
  <script src = "{% static 'bootstrap-4.1.3/js/jquery.min.js'%}"></script>
  <script src = "{% static 'bootstrap-4.1.3/js/bootstrap.min.js'%}"></script>



  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'assets/js/material-dashboard.min.js'%}"></script>
  <script src="{% static 'assets/js/alert.js'%}"></script>
  <script>
      setTimeout(function() {
        $('#message').fadeOut('slow');
    }, 4000)
  </script>
</body>

</html>
